<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <title>GAME NAME CHANGE ME</title>
</head>

<body>
  <h1>Robot Murder Mystery</h1>
  <button id="play">Play</button>
  <main id="npc-main">
    <section id="intro">
      <h2>Scene</h2>
      <div id="scene">
      </div>
    </section>
    <section id="intro">
      <h2>Witness Statements </h2>
      <div id="whoDidIt">
      </div>
    </section>

    <div id="player-choice">
      <button id="get-witness">Get Witness</button>
      <button id="accuse">Accuse Selected</button>
    </div>

    <section class="container robot">
      <div id="robot-display" class="row">
      </div>
    </section>

    <section id="Congrats">
      <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Congrats! You won!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>You have selected the robo-attacker! Please enter your intials below to add to the scoreboard.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer style="text-align: center;">
    <p>&copy 2023 Copyright</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="./assets/js/npc.js"></script>
</body>


</html>
