<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <title>GAME NAME CHANGE ME</title>
</head>

<body id="npc-body">
  <div id="rcontainer">
    <img id="reaper" src="./assets/img/reaper5.jpg" alt="reaper">
  </div>
  <div id="vcontainer">
    <img id="victory" src="./assets/img/victory2.jpg" alt="victory">
  </div>
  <div id="lcontainer">
    <img id="loser" src="./assets/img/lose1.jpg" alt="loser">
  </div>
  <h1>Robot Murder Mystery</h1>
  <button id="play-npc">Play</button>
  <form action="submit">
    <input type="text" placeholder="Name">
  </form>
  <main id="npc-main">
    <section class="content" id="intro">
      <h2>Scene</h2>
      <div id="scene">
      </div>
    </section>
    <section class="content" id="statements">
      <h2>Witness Statements </h2>
      <div id="whoDidIt">
      </div>
    </section>
    <div class="" id="player-choice">
      <button id="get-witness">Get Witness</button>
      <button id="accuse">Accuse Selected</button>
    </div>

    <section class="content" class="robot">
      <!-- Adding in this div made it so the section was no longer the container and broke qtip functionality -->
      <div id="robot-display" class="row container">
      </div>
    </section>

    <!-- <footer>&copy; Copyright 2023</footer> -->
  </main>

  <section class="failmessage" id="wrongchoice">
    <h2>Wrong Choice</h2>
    <div id="whoDidNotIt"><div class='card'>You guessed the wrong robot and another one died for your mistake.</div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="./assets/js/npc.js"></script>
</body>


</html>
